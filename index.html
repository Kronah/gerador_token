<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Tokens - BossDV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.2);
      text-align: center;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #2c2c2c;
      color: #fff;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    #output {
      margin-top: 25px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9rem;
      text-align: left;
    }

    footer {
      margin-top: auto;
      margin-bottom: 15px;
      font-size: 0.8rem;
      color: #555;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gerador de Tokens - BossDV</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome" oninput="this.value = this.value.toUpperCase()" />

    <label for="dias">Validade (dias):</label>
    <input type="number" id="dias" min="1" max="365" value="30" />

    <button onclick="gerarToken()">Gerar Token</button>

    <div id="output"></div>
  </div>

  <footer>Desenvolvido por Kronah © 2025</footer>

  <script>
    const firebaseBase = "https://bossdv-72d16-default-rtdb.firebaseio.com/tokens ";

    function gerarUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0,
              v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    async function gerarToken() {
      const diasValidade = parseInt(document.getElementById('dias').value) || 30;
      const nomeInput = document.getElementById('nome');
      const nome = nomeInput.value.trim().toUpperCase();

      const output = document.getElementById('output');

      if (!nome) {
        output.innerText = "Erro: O campo Nome é obrigatório.";
        return;
      }

      try {
        output.innerText = "Verificando se o nome já existe...";

        const url = `${firebaseBase}.json?orderBy=%22nome%22&equalTo=%22${encodeURIComponent(nome)}%22`;
        const res = await fetch(url);
        const textoResposta = await res.text();

        if (!res.ok) {
          throw new Error(`Erro HTTP ${res.status}: ${textoResposta}`);
        }

        let data;
        try {
          data = JSON.parse(textoResposta);
        } catch (e) {
          throw new Error("Falha ao interpretar resposta do Firebase (não é JSON).");
        }

        if (data && Object.keys(data).length > 0) {
          output.innerText = "Erro: Este nome já está cadastrado. Esta pessoa já tem acesso.";
          return;
        }

        // Gera token
        const token = gerarUUID();

        const hoje = new Date();
        const dataExpira = new Date(hoje.getTime() + diasValidade * 24 * 60 * 60 * 1000);
        const expire_at = dataExpira.toISOString().split('T')[0]; // YYYY-MM-DD
        const device_id = gerarUUID();

        const tokenObj = {
          valid: true,
          expire_at: expire_at,
          device_id: device_id,
          nome: nome
        };

        const putRes = await fetch(`${firebaseBase}/${token}.json`, {
          method: 'PUT',
          body: JSON.stringify(tokenObj),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!putRes.ok) {
          const errorMsg = await putRes.text();
          throw new Error(`Erro ao salvar no Firebase: ${putRes.status} - ${errorMsg}`);
        }

        output.innerHTML =
          `<strong>Token gerado com sucesso:</strong><br>${token}<br><br>` +
          `Nome: ${nome}<br>` +
          `Device ID: ${device_id}<br>` +
          `Validade até: ${expire_at}`;
      } catch (e) {
        console.error("Erro detalhado:", e);
        output.innerText = "Erro ao processar solicitação: " + e.message;
      }
    }
  </script>

</body>
</html>
