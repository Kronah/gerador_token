<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Gerador de Tokens - BossDV</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    color: #4caf50;
    margin-bottom: 10px;
  }
  label, input, button {
    font-size: 1rem;
    margin: 8px 0;
  }
  input, button {
    padding: 10px;
    border-radius: 6px;
    border: none;
  }
  input {
    width: 250px;
  }
  button {
    background-color: #4caf50;
    color: #121212;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #43a047;
  }
  #output {
    margin-top: 20px;
    background: #222;
    padding: 15px;
    border-radius: 8px;
    width: 100%;
    max-width: 350px;
    word-break: break-all;
    font-family: monospace;
  }
  footer {
    margin-top: auto;
    font-size: 0.8rem;
    color: #555;
    user-select: none;
  }
</style>
</head>
<body>

<h1>Gerador de Tokens - BossDV</h1>

<label for="dias">Validade do token (dias):</label>
<input type="number" id="dias" min="1" max="365" value="30" />

<button onclick="gerarToken()">Gerar Token</button>

<div id="output"></div>

<footer>Desenvolvido por Kronah © 2025</footer>

<script>
  const firebaseBase = "https://bossdv-72d16-default-rtdb.firebaseio.com/tokens";

  function gerarUUID() {
    // gera UUID v4 simples
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      const r = Math.random() * 16 | 0,
            v = c == 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  async function gerarToken() {
    const diasValidade = parseInt(document.getElementById('dias').value) || 30;
    const token = gerarUUID();

    // data atual + diasValidade
    const hoje = new Date();
    const dataExpira = new Date(hoje.getTime() + diasValidade * 24 * 60 * 60 * 1000);
    const expire_at = dataExpira.toISOString().split('T')[0]; // YYYY-MM-DD

    const tokenObj = {
      valid: true,
      expire_at: expire_at,
      device_id: ""
    };

    try {
      const res = await fetch(`${firebaseBase}/${token}.json`, {
        method: 'PUT',
        body: JSON.stringify(tokenObj),
        headers: {
          'Content-Type': 'application/json'
        }
      });
      if (!res.ok) throw new Error('Erro ao salvar no Firebase');

      document.getElementById('output').innerHTML =
        `<strong>Token gerado com sucesso:</strong><br>${token}<br><br>` +
        `Validade até: ${expire_at}<br>` +
        `JSON salvo:<br><pre>${JSON.stringify(tokenObj, null, 2)}</pre>`;
    } catch (e) {
      document.getElementById('output').innerText = "Erro: " + e.message;
    }
  }
</script>

</body>
</html>
